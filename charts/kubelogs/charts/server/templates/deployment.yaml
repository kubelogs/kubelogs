{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "server.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "server.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: server
          image: {{ include "server.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "IfNotPresent" }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            {{- if .Values.service.http.enabled }}
            - name: http
              containerPort: 8080
              protocol: TCP
            {{- end }}
          env:
            - name: KUBELOGS_LISTEN_ADDR
              value: {{ .Values.env.listenAddr | quote }}
            - name: KUBELOGS_DB_PATH
              value: {{ .Values.env.dbPath | quote }}
            {{- if .Values.service.http.enabled }}
            - name: KUBELOGS_HTTP_ENABLED
              value: "true"
            - name: KUBELOGS_HTTP_ADDR
              value: {{ .Values.env.httpAddr | quote }}
            {{- else }}
            - name: KUBELOGS_HTTP_ENABLED
              value: "false"
            {{- end }}
            {{- if .Values.env.authEnabled }}
            - name: KUBELOGS_AUTH_ENABLED
              value: "true"
            - name: KUBELOGS_SESSION_DURATION
              value: {{ .Values.env.sessionDuration | quote }}
            - name: KUBELOGS_SESSION_SECURE
              value: {{ .Values.env.sessionSecure | quote }}
            {{- end }}
            {{- if gt (int .Values.env.retentionDays) 0 }}
            - name: KUBELOGS_RETENTION_DAYS
              value: {{ .Values.env.retentionDays | quote }}
            {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "server.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
