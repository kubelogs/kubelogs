enabled: true
replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 50051
  http:
    enabled: true
    port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: kubelogs.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false
    certResolver: ""

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  existingClaim: ""

env:
  listenAddr: ":50051"
  dbPath: "/data/kubelogs.db"
  httpEnabled: true
  httpAddr: ":8080"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3

serviceAccount:
  create: true
  name: ""
  annotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
