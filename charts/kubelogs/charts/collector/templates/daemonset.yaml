{{- if .Values.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "collector.fullname" . }}
  labels:
    {{- include "collector.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "collector.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "collector.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "collector.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: collector
          image: {{ include "collector.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "IfNotPresent" }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            {{- if not .Values.standaloneMode }}
            - name: KUBELOGS_STORAGE_ADDR
              value: {{ include "collector.storageAddr" . | quote }}
            {{- else }}
            - name: KUBELOGS_DB_PATH
              value: {{ .Values.storage.localDbPath | quote }}
            {{- end }}
            - name: KUBELOGS_MAX_STREAMS
              value: {{ .Values.env.maxStreams | quote }}
            - name: KUBELOGS_BATCH_SIZE
              value: {{ .Values.env.batchSize | quote }}
            - name: KUBELOGS_BATCH_TIMEOUT
              value: {{ .Values.env.batchTimeout | quote }}
            - name: KUBELOGS_STREAM_BUFFER
              value: {{ .Values.env.streamBuffer | quote }}
            {{- if .Values.env.excludeNamespaces }}
            - name: KUBELOGS_EXCLUDE_NS
              value: {{ .Values.env.excludeNamespaces | quote }}
            {{- end }}
            {{- if .Values.env.includeNamespaces }}
            - name: KUBELOGS_INCLUDE_NS
              value: {{ .Values.env.includeNamespaces | quote }}
            {{- end }}
            - name: KUBELOGS_SHUTDOWN_TIMEOUT
              value: {{ .Values.env.shutdownTimeout | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if and .Values.standaloneMode .Values.standalonePersistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if and .Values.standaloneMode .Values.standalonePersistence.enabled }}
      volumes:
        - name: data
          hostPath:
            path: {{ .Values.standalonePersistence.hostPath }}
            type: DirectoryOrCreate
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
